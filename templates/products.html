{% extends "base.html" %}

{% block title %}Products - Hybrid Shop{% endblock %}

{% block content %}
<div class="row mb-4">
    <div class="col-md-6">
        <h1>Products</h1>
    </div>
    <div class="col-md-6 text-md-end">
        <div class="input-group">
            <input type="text" id="search-input" class="form-control" placeholder="Search products...">
            <button class="btn btn-primary" id="search-btn">Search</button>
        </div>
    </div>
</div>

<div class="row mb-3">
    <div class="col-md-3 mb-3">
        <div class="card">
            <div class="card-header">
                <h5 class="mb-0">Filters</h5>
            </div>
            <div class="card-body">
                <h6>Price Range</h6>
                <div class="mb-3">
                    <label for="min-price" class="form-label">Min Price</label>
                    <input type="number" class="form-control" id="min-price" min="0">
                </div>
                <div class="mb-3">
                    <label for="max-price" class="form-label">Max Price</label>
                    <input type="number" class="form-control" id="max-price" min="0">
                </div>
                <button class="btn btn-sm btn-primary" id="apply-filters">Apply Filters</button>
                <button class="btn btn-sm btn-secondary" id="reset-filters">Reset</button>
            </div>
        </div>
    </div>

    <div class="col-md-9">
        <div class="row" id="products-container">
            <div class="col-12 text-center">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
        </div>

        <div class="row mt-4">
            <div class="col-12">
                <nav id="pagination-container" class="d-flex justify-content-center">
                    <!-- Pagination will be inserted here by JavaScript -->
                </nav>
            </div>
        </div>
    </div>
</div>

<!-- Product Modal -->
<div class="modal fade" id="productModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="product-modal-title"></h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div id="product-modal-details"></div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" id="add-to-cart-btn">Add to Cart</button>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script src="{{ url_for('static', filename='js/products.js') }}"></script>
{% endblock %}
